<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Tic - Tac - Toe</title>
  </head>
  <body>
    <header><h1>Tic - Tac - Toe</h1></header>
    <div class="wrapper">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <div class="turn-section">x</div>
    <div class="score-section">
      <div class="first-player">
        <p id="first-player"><span>(x)</span>Firstplayer</p>
        <br />
        <p class="score" id="first-player-score">0</p>
      </div>
      <div class="second-player">
        <p id="second-player"><span>(o)</span>Secondplayer</p>
        <br />
        <p class="score" id="second-player-score">0</p>
      </div>
    </div>
  </body>
</html>
